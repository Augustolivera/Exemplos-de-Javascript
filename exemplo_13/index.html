<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 13</title>

    <style>
        body{
            font-size:18px;
            background-color: coral;
        }
        h2{
            color: rgb(255, 255, 255);
            font-size: 30px;
        }
        div{
            background-color: rgb(93, 93, 233);
            width: 300px;
            height: 200px;
            color:white;
            font-size: 85px;
            padding:60px;
            padding-left: 20px;
            border: 3px solid rgb(255, 255, 255);
        }
    </style>

</head>
<body>
    <h2>Exemplo 13 <br> Mouse over/out</h2>

    <div onmouseover="texto(this);" onmouseout="texto2(this);">
        Texto padrão
    </div>
    <script>
        function texto(obj){
            obj.innerHTML = "Texto alterado";
            obj.style.fontSize = "60px";
            obj.style.paddingTop = "60px";
        }
        function texto2(obj){
            obj.innerHTML = "Texto padrão";
            obj.style.fontSize = "80px";
            obj.style.paddingTop = "40px";
        }
    </script>
</body>
</html>
