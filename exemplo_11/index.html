<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Alterando imagens</title>

<style>
    body{
        background-color: beige;

        border-radius: 8px;
    }

    }
    h1{
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        color: hsl(0, 65%, 13%);
    }
</style>

<script>
        let modo = 0;
    
    function alterar(){
       const imagem = document.getElementsByTagName("img")[0];

       const botao = document.getElementsByTagName("button")[0];

       if(modo==0){
        imagem.src = "images/vasco.png";
        modo=1;
       }
       else{
            imagem.src= "images/tigre.jpg";
            modo=0;
       }
       
    }
</script>
</head>


<body>

</html>
