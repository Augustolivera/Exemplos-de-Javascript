<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 15</title>
    
    <style>
        form{
            background-color:green;
            color:yellow;
            display:inline-block;
            padding:20px;
            border-radius:8px;
        }
        form button, input {
            background-color: rgb(142, 207, 142);
        }
    </style>
</head>
<body>
   
   <h1> Exemplo 15 </h1>
    <h2> Validação de formulário</h2>
    <form>
        <label for="nome"> Nome :</label>
        <input type="text" id="nome" placeholder="Insira seu nome">
        <button onclick="validar()"> Enviar </button>

    </form>

    <script>
        
            let modo = 0;
        
            function validar(){
                
                // Também pode ser feito dessa forma
                //let dados = document.form["formulario"]["nome"].value();
            const nome = document.getElementsByTagName("input")[0].value;

            if(nome == ""){
                alert("Nome inválido ou vazio, por favor tente novamente!");
                return false;
            }
            else{
                alert("nome válido");
            }
        }
    </script>
</body>
</html>
