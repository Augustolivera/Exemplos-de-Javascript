<body>
    <form>
        <label for="nome"> Nome :</label>
        <input type="text" id="nome" placeholder="Insira seu nome">
        <button onclick="validar()"> Enviar </button>

    </form>

    <script>
        
            let modo = 0;
        
            function validar(){
                
                // Também pode ser feito dessa forma

            if(nome == ""){
                alert("Nome inválido ou vazio, por favor tente novamente!");
                return false;
            }
            else{
                alert("nome válido");
            }
        }
    </script>
