<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 16</title>
    
    <style>
        body{
            background-color: rgb(82, 114, 103);
        }
        form{
            background-color:rgb(0, 128, 111);
            color:rgb(255, 255, 230);
            display:inline-block;
            padding:20px;
            border-radius:8px;
            font-family: verdana;

        }
        form button, input {
            background-color: rgb(191, 245, 191);
        }
    </style>
</head>
<body>
   
   <h1> Exemplo 18 </h1>
    <h2> Agenda</h2>
    
    <div>
        <label for="nome"> Nome :</label>
        <input type="text" id="nome" placeholder="Insira seu nome">
        <label for="telefone" > Telefone :</label>
        <input id="tel" type="text" placeholder="Insira seu telefone">
       <button onclick="cadastrar();"> Enviar </button>
        
    </div>
    <div id="dados">
        <h2> Nome            -         Celular</h2>
    </div>
    <script>
        
        
        
            function cadastrar(){
                
            const nome = document.getElementById("nome").value;
            const tel = document.getElementById("tel").value;
            const dados = document.getElementById("dados");
            const h3 = document.createElement("h3");
            h3.innerHTML = nome + " - " + tel;
            dados.appendChild(h3);
            document.getElementById("nome").value= "";
            document.getElementById("tel").value= "";
            
        }
    </script>
</body>
</html>
