   <h1> Exemplo 17 </h1>
    <h2> Validação de formulário</h2>
    <form>
        <label for="idade"> Idade :</label>
        <input type="text" id="idade" placeholder="Insira sua idade">
        <button onclick="validar()"> Enviar </button>

    </form>

    <script>
        
            let modo = 0;
        
            function validar(){
                
                // Também pode ser feito dessa forma
                //let dados = document.form["formulario"]["nome"].value();
            const id = document.getElementsByTagName("input")[0].value;

            if(isNaN(id) || id<1 || id>130){
                alert("Idade inválida, por favor tente novamente!");
                return false;
            }
            else{
                alert("idade válida");
            }
        }
    </script>
